<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Atlas - Budget Tracker (Fully Functional)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in { animation: slideIn 0.2s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // Icons
        const DollarSign = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const AlertTriangle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const BarChart3 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const Calendar = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const Tag = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
            </svg>
        );

        const Receipt = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        // Main Budget Tracker Component
        const BudgetTracker = () => {
            const [showLoadExpensesModal, setShowLoadExpensesModal] = useState(false);
            const [showExpenseDetailsModal, setShowExpenseDetailsModal] = useState(false);
            const [showReportModal, setShowReportModal] = useState(false);
            const [showAddExpenseModal, setShowAddExpenseModal] = useState(false);
            const [selectedExpense, setSelectedExpense] = useState(null);
            const [visibleExpenses, setVisibleExpenses] = useState(5);
            const [successMessage, setSuccessMessage] = useState('');

            const [newExpense, setNewExpense] = useState({
                description: '',
                amount: '',
                date: new Date().toISOString().split('T')[0],
                project: '',
                category: '',
                receipt: null,
                notes: ''
            });

            const [projectsData, setProjectsData] = useState([
                {
                    id: 1,
                    name: 'Kitchen Renovation Epic',
                    budget: 20000,
                    spent: 23400,
                    status: '$600 OVER',
                    statusType: 'over',
                    categories: [
                        { name: 'Materials', amount: 18200 },
                        { name: 'Labor', amount: 4800 },
                        { name: 'Permits', amount: 400 }
                    ]
                },
                {
                    id: 2,
                    name: 'Basement Finishing Epic',
                    budget: 35000,
                    spent: 5200,
                    status: 'ON TRACK',
                    statusType: 'on-track',
                    categories: [
                        { name: 'Planning & Permits', amount: 1200 },
                        { name: 'Materials (partial)', amount: 4000 }
                    ]
                },
                {
                    id: 3,
                    name: 'Bathroom Update Epic',
                    budget: 12000,
                    spent: 8100,
                    status: 'ON TRACK',
                    statusType: 'on-track',
                    categories: [
                        { name: 'Fixtures', amount: 3200 },
                        { name: 'Plumbing', amount: 2800 },
                        { name: 'Materials', amount: 2100 }
                    ]
                }
            ]);

            const [allExpenses, setAllExpenses] = useState([
                {
                    id: 1,
                    title: 'Tile grout and spacers',
                    project: 'Kitchen Renovation',
                    projectId: 1,
                    projectColor: 'red',
                    time: '2 hours ago',
                    amount: 127.43,
                    category: 'Materials',
                    date: '2025-10-18'
                },
                {
                    id: 2,
                    title: 'Cabinet hardware and hinges',
                    project: 'Kitchen Renovation',
                    projectId: 1,
                    projectColor: 'blue',
                    time: 'Yesterday',
                    amount: 324.67,
                    category: 'Materials',
                    date: '2025-10-17'
                },
                {
                    id: 3,
                    title: 'Electrician - rough-in work',
                    project: 'Basement Finishing',
                    projectId: 2,
                    projectColor: 'orange',
                    time: '3 days ago',
                    amount: 1200.00,
                    category: 'Labor',
                    date: '2025-10-15'
                },
                {
                    id: 4,
                    title: 'Countertop installation',
                    project: 'Kitchen Renovation',
                    projectId: 1,
                    projectColor: 'brown',
                    time: '5 days ago',
                    amount: 3800.00,
                    category: 'Materials',
                    date: '2025-10-13'
                },
                {
                    id: 5,
                    title: 'Building permit renewal',
                    project: 'Bathroom Update',
                    projectId: 3,
                    projectColor: 'purple',
                    time: '1 week ago',
                    amount: 200.00,
                    category: 'Permits',
                    date: '2025-10-11'
                },
                {
                    id: 6,
                    title: 'Drywall materials',
                    project: 'Basement Finishing',
                    projectId: 2,
                    projectColor: 'orange',
                    time: '1 week ago',
                    amount: 850.00,
                    category: 'Materials',
                    date: '2025-10-11'
                },
                {
                    id: 7,
                    title: 'Paint and primer supplies',
                    project: 'Kitchen Renovation',
                    projectId: 1,
                    projectColor: 'red',
                    time: '2 weeks ago',
                    amount: 289.50,
                    category: 'Materials',
                    date: '2025-10-04'
                },
                {
                    id: 8,
                    title: 'HVAC ductwork',
                    project: 'Basement Finishing',
                    projectId: 2,
                    projectColor: 'orange',
                    time: '2 weeks ago',
                    amount: 1650.00,
                    category: 'Materials',
                    date: '2025-10-04'
                }
            ]);

            const summaryMetrics = useMemo(() => {
                const totalBudget = projectsData.reduce((sum, p) => sum + p.budget, 0);
                const totalSpent = projectsData.reduce((sum, p) => sum + p.spent, 0);
                const remaining = totalBudget - totalSpent;
                const percentUsed = (totalSpent / totalBudget) * 100;
                const projectedTotal = totalSpent * 1.94;
                
                return { totalBudget, totalSpent, remaining, percentUsed, projectedTotal };
            }, [projectsData]);

            const handleViewExpense = (expense) => {
                setSelectedExpense(expense);
                setShowExpenseDetailsModal(true);
            };

            const handleLoadMoreExpenses = () => {
                if (visibleExpenses < allExpenses.length) {
                    setVisibleExpenses(prev => Math.min(prev + 5, allExpenses.length));
                    showSuccess(`Loaded ${Math.min(5, allExpenses.length - visibleExpenses)} more expenses`);
                }
            };

            const handleAddExpense = () => {
                setShowAddExpenseModal(true);
            };

            const handleExpenseInputChange = (field, value) => {
                setNewExpense(prev => ({ ...prev, [field]: value }));
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setNewExpense(prev => ({ ...prev, receipt: file }));
                }
            };

            const submitNewExpense = () => {
                if (!newExpense.description || !newExpense.amount || !newExpense.project) {
                    alert('Please fill in all required fields');
                    return;
                }

                const projectId = projectsData.find(p => p.name === newExpense.project)?.id;
                
                const newExp = {
                    id: allExpenses.length + 1,
                    title: newExpense.description,
                    project: newExpense.project,
                    projectId: projectId,
                    projectColor: 'blue',
                    time: 'Just now',
                    amount: parseFloat(newExpense.amount),
                    category: newExpense.category,
                    date: newExpense.date,
                    notes: newExpense.notes
                };

                setAllExpenses(prev => [newExp, ...prev]);
                
                // Update project spent amount
                setProjectsData(prev => prev.map(proj => {
                    if (proj.id === projectId) {
                        const newSpent = proj.spent + parseFloat(newExpense.amount);
                        return {
                            ...proj,
                            spent: newSpent,
                            status: newSpent > proj.budget ? `$${(newSpent - proj.budget).toFixed(2)} OVER` : 'ON TRACK',
                            statusType: newSpent > proj.budget ? 'over' : 'on-track'
                        };
                    }
                    return proj;
                }));

                setNewExpense({
                    description: '',
                    amount: '',
                    date: new Date().toISOString().split('T')[0],
                    project: '',
                    category: '',
                    receipt: null,
                    notes: ''
                });
                
                setShowAddExpenseModal(false);
                showSuccess('Expense added successfully!');
            };

            const handleGenerateReport = () => {
                // Generate CSV report
                const csvContent = generateCSVReport();
                downloadFile(csvContent, 'budget-report.csv', 'text/csv');
                showSuccess('Budget report downloaded!');
            };

            const generateCSVReport = () => {
                let csv = 'Date,Project,Category,Description,Amount\n';
                allExpenses.forEach(exp => {
                    csv += `${exp.date},"${exp.project}","${exp.category}","${exp.title}",${exp.amount}\n`;
                });
                return csv;
            };

            const downloadFile = (content, filename, type) => {
                const blob = new Blob([content], { type });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            const showSuccess = (message) => {
                setSuccessMessage(message);
                setTimeout(() => setSuccessMessage(''), 3000);
            };

            const getProjectIconColor = (color) => {
                const colors = {
                    red: 'bg-red-100 text-red-600',
                    blue: 'bg-blue-100 text-blue-600',
                    orange: 'bg-orange-100 text-orange-600',
                    brown: 'bg-amber-100 text-amber-700',
                    purple: 'bg-purple-100 text-purple-600'
                };
                return colors[color] || colors.blue;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Success Message */}
                    {successMessage && (
                        <div className="fixed top-4 right-4 z-50 animate-slide-in">
                            <div className="bg-green-50 border border-green-200 rounded-lg p-4 flex items-center space-x-3 shadow-lg">
                                <CheckCircle className="w-5 h-5 text-green-600" />
                                <span className="text-sm font-medium text-green-900">{successMessage}</span>
                            </div>
                        </div>
                    )}

                   

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="flex items-center justify-between mb-8">
                            <div>
                                <h2 className="text-3xl font-light text-gray-900">Budget Tracker</h2>
                            </div>
                            
                            <button
                                onClick={handleGenerateReport}
                                className="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                            >
                                <Download className="w-4 h-4" />
                                <span>Download Report</span>
                            </button>
                        </div>

                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                                <span className="text-sm text-gray-500 uppercase tracking-wide">Total Budget</span>
                                <div className="text-3xl font-light text-blue-600 mt-2 mb-1">
                                    ${summaryMetrics.totalBudget.toLocaleString()}
                                </div>
                                <p className="text-xs text-gray-500">Across all projects</p>
                            </div>

                            <div className="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                                <span className="text-sm text-gray-500 uppercase tracking-wide">Total Spent</span>
                                <div className="text-3xl font-light text-orange-600 mt-2 mb-1">
                                    ${summaryMetrics.totalSpent.toLocaleString()}
                                </div>
                                <p className="text-xs text-gray-500">{summaryMetrics.percentUsed.toFixed(0)}% of budget used</p>
                            </div>

                            <div className="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                                <span className="text-sm text-gray-500 uppercase tracking-wide">Remaining</span>
                                <div className="text-3xl font-light text-green-600 mt-2 mb-1">
                                    ${summaryMetrics.remaining.toLocaleString()}
                                </div>
                                <p className="text-xs text-gray-500">{(100 - summaryMetrics.percentUsed).toFixed(0)}% available</p>
                            </div>

                            <div className="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                                <span className="text-sm text-gray-500 uppercase tracking-wide">Projected Total</span>
                                <div className="text-3xl font-light text-blue-700 mt-2 mb-1">
                                    ${summaryMetrics.projectedTotal.toLocaleString()}
                                </div>
                                <p className="text-xs text-gray-500">Based on current rate</p>
                            </div>
                        </div>

                        {/* Two Column Layout */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Project Budgets */}
                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-lg shadow-sm border border-gray-200">
                                    <div className="p-6 border-b border-gray-200">
                                        <h3 className="text-lg font-medium text-gray-900">Project Budgets</h3>
                                    </div>
                                    
                                    <div className="p-6 space-y-6">
                                        {projectsData.map((project) => {
                                            const percentage = (project.spent / project.budget) * 100;
                                            const isOverBudget = project.spent > project.budget;
                                            
                                            return (
                                                <div key={project.id} className="border-b border-gray-100 pb-6 last:border-b-0 last:pb-0">
                                                    <div className="flex items-center justify-between mb-3">
                                                        <h4 className="text-base font-medium text-gray-900">{project.name}</h4>
                                                        <span className={`text-xs font-medium px-2 py-1 rounded ${
                                                            project.statusType === 'over' 
                                                                ? 'bg-red-100 text-red-700' 
                                                                : 'bg-green-100 text-green-700'
                                                        }`}>
                                                            {project.status}
                                                        </span>
                                                    </div>
                                                    
                                                    <div className="mb-3">
                                                        <div className="flex items-center justify-between text-sm text-gray-600 mb-2">
                                                            <span className="font-medium">${project.spent.toLocaleString()} spent</span>
                                                            <span className="text-gray-500">/ ${project.budget.toLocaleString()} budget</span>
                                                        </div>
                                                        <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                                            <div
                                                                className={`h-full transition-all duration-500 ${
                                                                    isOverBudget ? 'bg-red-500' : 'bg-blue-600'
                                                                }`}
                                                                style={{ width: `${Math.min(percentage, 100)}%` }}
                                                            />
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="space-y-2 mt-4">
                                                        {project.categories.map((category, idx) => (
                                                            <div key={idx} className="flex items-center justify-between text-sm">
                                                                <span className="text-gray-600">{category.name}</span>
                                                                <span className="font-medium text-gray-900">
                                                                    ${category.amount.toLocaleString()}
                                                                </span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>

                            {/* Recent Expenses */}
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-lg shadow-sm border border-gray-200 sticky top-24">
                                    <div className="p-6 border-b border-gray-200">
                                        <h3 className="text-lg font-medium text-gray-900">Recent Expenses</h3>
                                    </div>
                                    
                                    <div className="divide-y divide-gray-100 max-h-[600px] overflow-y-auto">
                                        {allExpenses.slice(0, visibleExpenses).map((expense) => (
                                            <button
                                                key={expense.id}
                                                onClick={() => handleViewExpense(expense)}
                                                className="w-full p-4 hover:bg-gray-50 transition-colors text-left"
                                            >
                                                <div className="flex items-start space-x-3">
                                                    <div className={`w-10 h-10 rounded flex items-center justify-center flex-shrink-0 ${getProjectIconColor(expense.projectColor)}`}>
                                                        <Receipt className="w-5 h-5" />
                                                    </div>
                                                    
                                                    <div className="flex-1 min-w-0">
                                                        <p className="text-sm font-medium text-gray-900 mb-1">
                                                            {expense.title}
                                                        </p>
                                                        <div className="flex items-center space-x-2 text-xs text-gray-500">
                                                            <span className="text-blue-600">{expense.project}</span>
                                                            <span>•</span>
                                                            <span>{expense.time}</span>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="text-right">
                                                        <p className="text-sm font-semibold text-gray-900">
                                                            ${expense.amount.toLocaleString()}
                                                        </p>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                    
                                    {visibleExpenses < allExpenses.length && (
                                        <div className="p-4 border-t border-gray-200">
                                            <button
                                                onClick={handleLoadMoreExpenses}
                                                className="w-full py-2 text-sm text-blue-600 hover:text-blue-700 font-medium"
                                            >
                                                Load More Expenses ({allExpenses.length - visibleExpenses} remaining)
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Budget Insights */}
                        <div className="mt-8">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">Budget Insights</h3>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                                    <div className="flex items-center space-x-3 mb-3">
                                        <div className="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center">
                                            <TrendingUp className="w-5 h-5 text-yellow-600" />
                                        </div>
                                        <h4 className="font-medium text-gray-900">Spending Trend</h4>
                                    </div>
                                    <p className="text-sm text-gray-600">
                                        Your spending has increased 15% this month compared to last month. Consider reviewing high-cost items.
                                    </p>
                                </div>

                                <div className="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                                    <div className="flex items-center space-x-3 mb-3">
                                        <div className="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                                            <AlertTriangle className="w-5 h-5 text-red-600" />
                                        </div>
                                        <h4 className="font-medium text-gray-900">Budget Alert</h4>
                                    </div>
                                    <p className="text-sm text-gray-600">
                                        Kitchen Renovation is $600 over budget. You may want to adjust remaining expenses or increase the budget.
                                    </p>
                                </div>

                                <div className="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                                    <div className="flex items-center space-x-3 mb-3">
                                        <div className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                                            <BarChart3 className="w-5 h-5 text-blue-600" />
                                        </div>
                                        <h4 className="font-medium text-gray-900">Forecast</h4>
                                    </div>
                                    <p className="text-sm text-gray-600">
                                        At your current spending rate, you'll finish under budget by approximately $3,800 across all projects.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Modal: Expense Details */}
                    {showExpenseDetailsModal && selectedExpense && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg max-w-2xl w-full p-6 shadow-xl animate-slide-in">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-lg font-medium text-gray-900">Expense Details</h3>
                                    <button
                                        onClick={() => setShowExpenseDetailsModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <X className="w-5 h-5" />
                                    </button>
                                </div>
                                
                                <div className="bg-gray-50 rounded p-4 mb-4">
                                    <h4 className="font-medium text-gray-900 mb-4">{selectedExpense.title}</h4>
                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                        <div>
                                            <span className="text-gray-600">Amount:</span>
                                            <p className="font-semibold text-gray-900 mt-1">${selectedExpense.amount.toLocaleString()}</p>
                                        </div>
                                        <div>
                                            <span className="text-gray-600">Date:</span>
                                            <p className="text-gray-900 mt-1">{selectedExpense.date}</p>
                                        </div>
                                        <div>
                                            <span className="text-gray-600">Project:</span>
                                            <p className="text-blue-600 mt-1">{selectedExpense.project}</p>
                                        </div>
                                        <div>
                                            <span className="text-gray-600">Category:</span>
                                            <p className="text-gray-900 mt-1">{selectedExpense.category}</p>
                                        </div>
                                        {selectedExpense.notes && (
                                            <div className="col-span-2">
                                                <span className="text-gray-600">Notes:</span>
                                                <p className="text-gray-900 mt-1">{selectedExpense.notes}</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                
                                <div className="flex justify-end space-x-3">
                                    <button
                                        onClick={() => setShowExpenseDetailsModal(false)}
                                        className="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 border border-gray-300 rounded"
                                    >
                                        Close
                                    </button>
                                    <button className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                                        Edit
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal: Add New Expense */}
                    {showAddExpenseModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg max-w-2xl w-full p-6 shadow-xl max-h-[90vh] overflow-y-auto animate-slide-in">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-lg font-medium text-gray-900">Add New Expense</h3>
                                    <button
                                        onClick={() => setShowAddExpenseModal(false)}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <X className="w-5 h-5" />
                                    </button>
                                </div>
                                
                                <div className="space-y-4 mb-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <FileText className="w-4 h-4 inline mr-1" />
                                            Description *
                                        </label>
                                        <input
                                            type="text"
                                            value={newExpense.description}
                                            onChange={(e) => handleExpenseInputChange('description', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="e.g., Cabinet hardware purchase"
                                            required
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <DollarSign className="w-4 h-4 inline mr-1" />
                                                Amount *
                                            </label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={newExpense.amount}
                                                onChange={(e) => handleExpenseInputChange('amount', e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                placeholder="0.00"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <Calendar className="w-4 h-4 inline mr-1" />
                                                Date *
                                            </label>
                                            <input
                                                type="date"
                                                value={newExpense.date}
                                                onChange={(e) => handleExpenseInputChange('date', e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Project *
                                        </label>
                                        <select
                                            value={newExpense.project}
                                            onChange={(e) => handleExpenseInputChange('project', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            required
                                        >
                                            <option value="">Select a project...</option>
                                            {projectsData.map((project) => (
                                                <option key={project.id} value={project.name}>
                                                    {project.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <Tag className="w-4 h-4 inline mr-1" />
                                            Category
                                        </label>
                                        <select
                                            value={newExpense.category}
                                            onChange={(e) => handleExpenseInputChange('category', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="">Select category...</option>
                                            <option value="Materials">Materials</option>
                                            <option value="Labor">Labor</option>
                                            <option value="Permits">Permits</option>
                                            <option value="Equipment">Equipment</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <Receipt className="w-4 h-4 inline mr-1" />
                                            Receipt Upload
                                        </label>
                                        <label className="flex-1 cursor-pointer">
                                            <div className="w-full px-3 py-2 border-2 border-dashed border-gray-300 rounded hover:border-blue-500 transition-colors text-center">
                                                <Upload className="w-5 h-5 mx-auto mb-1 text-gray-400" />
                                                <span className="text-sm text-gray-600">
                                                    {newExpense.receipt ? newExpense.receipt.name : 'Click to upload receipt'}
                                                </span>
                                            </div>
                                            <input
                                                type="file"
                                                accept="image/*,.pdf"
                                                onChange={handleFileUpload}
                                                className="hidden"
                                            />
                                        </label>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Notes
                                        </label>
                                        <textarea
                                            value={newExpense.notes}
                                            onChange={(e) => handleExpenseInputChange('notes', e.target.value)}
                                            rows={3}
                                            className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Additional details..."
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex justify-end space-x-3">
                                    <button
                                        onClick={() => setShowAddExpenseModal(false)}
                                        className="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 border border-gray-300 rounded"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={submitNewExpense}
                                        className="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors text-sm font-medium"
                                    >
                                        Add Expense
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BudgetTracker />);
    </script>
</body>
</html>
