<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex,nofollow"/>
  <title>Calendar - Project Atlas</title>

  <!-- Favicon (match other app pages) -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÖ</text></svg>"
  />

  <!-- Shared Styles (do not compromise existing palette) -->
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="atlas-interactive.css"/>

  <!-- Tailwind (used only for utility layout; palette remains your CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Keep color system from your CSS. Only minimal layout helpers here. */
    :root {
      --atlas-blue-50:#E3F2FD; /* blueprint-light */
      --atlas-blue-100:#BBDEFB;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: .5rem;
    }
    .calendar-cell {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: .5rem;
      min-height: 96px;
      padding: .5rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .calendar-cell.is-today {
      outline: 2px solid var(--atlas-blue-100);
      outline-offset: 0;
      box-shadow: inset 0 0 0 2px var(--atlas-blue-50);
    }
    .calendar-cell .day-num {
      font-size: .875rem;
      color: #111827;
      font-weight: 600;
    }
    .event-pill {
      margin-top: .25rem;
      font-size: .75rem;
      line-height: 1rem;
      border-radius: .375rem;
      padding: .125rem .375rem;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    .event-pill:hover { background: var(--atlas-blue-50); }
    .weekday {
      font-size: .75rem;
      color: #6b7280;
      letter-spacing: .02em;
      text-transform: uppercase;
      text-align: center;
      padding: .25rem 0 .5rem;
    }
    .sticky-subnav {
      position: sticky;
      top: 64px;
      z-index: 10;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }
    /* Scroll containers */
    .scroll-y { overflow-y: auto; }
    .scroll-shadow {
      -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    }
    /* Simple modal base matching your app */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,.5);
      display: flex; align-items: center; justify-content: center; padding: 1rem;
      z-index: 1000;
    }
    .modal-panel {
      width: 100%; max-width: 640px; background: #fff; border-radius: .75rem;
      border: 1px solid #e5e7eb; box-shadow: 0 10px 30px rgba(0,0,0,.2);
    }
    .kbd {
      border: 1px solid #d1d5db; padding: .1rem .35rem; border-radius: .375rem; font-size: .75rem;
      background: #f9fafb; color: #111827;
    }
  </style>
</head>

    <!-- Page Header -->

      <aside class="bg-white border border-gray-200 rounded-lg p-4 h-[560px] flex flex-col">

            <p class="text-xs uppercase tracking-wide text-gray-500">Selected Day</p>
            <h3 id="selectedDayLabel" class="text-xl font-semibold text-gray-900">‚Äî</h3>
          </div>
          <button id="addEventForSelected" class="px-3 py-2 text-sm rounded border border-gray-300 bg-white hover:bg-gray-50">+ Add</button>
        </div>

  <!-- Shared App Script -->
  <script src="atlas-interactive.js"></script>

  <script>
    // Uniform mobile nav toggle
    function toggleMobileMenu() {
      const nav = document.getElementById('mainNav');
      const toggle = document.querySelector('.mobile-menu-toggle');
      const isExpanded = nav.classList.toggle('active');
      if (toggle) toggle.setAttribute('aria-expanded', isExpanded ? 'true' : 'false');
    }

    // ---------- Calendar State ----------
    const $ = (sel, root = document) => root.querySelector(sel);
    const $$ = (sel, root = document) => Array.from(root.querySelectorAll(sel));

    const storageKey = 'atlas.calendar.events';
    const pub = (type, payload) => {
      // Fire a storage-like event to keep other tabs/pages in sync
      try {
        localStorage.setItem('__atlas_tmp__', String(Math.random()));
        window.dispatchEvent(new CustomEvent('atlas:' + type, { detail: payload }));
      } catch (_) {}
    };

    const now = new Date();
    let viewYear = now.getFullYear();
    let viewMonth = now.getMonth(); // 0-11
    let selectedDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());

    function fmtDateISO(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const da = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${da}`;
    }

    function loadEvents() {
      try {
        return JSON.parse(localStorage.getItem(storageKey) || '[]');
      } catch { return []; }
    }
    function saveEvents(events) {
      localStorage.setItem(storageKey, JSON.stringify(events));
      pub('events:updated', null);
    }

    function getEventsOn(dateISO) {
      return loadEvents().filter(e => e.date === dateISO).sort((a,b) => (a.time || '').localeCompare(b.time || ''));
    }

    // Seed a few mock events if none
    (function seedIfEmpty(){
      const existing = loadEvents();
      if (existing.length) return;
      const seed = [
        { id: crypto.randomUUID(), title: 'Electrical rough-in', date: fmtDateISO(new Date()), time: '09:00', project: 'Basement Finishing', notes: 'Confirm GFCI in workshop.' },
        { id: crypto.randomUUID(), title: 'Tile delivery', date: fmtDateISO(new Date()), time: '14:00', project: 'Kitchen Renovation', notes: 'Check for damaged boxes.' },
        { id: crypto.randomUUID(), title: 'Plumbing inspection', date: fmtDateISO(new Date(now.getFullYear(), now.getMonth(), now.getDate()+2)), time: '10:30', project: 'Bathroom Update', notes: 'Have permit docs ready.' }
      ];
      saveEvents(seed);
    })();

    // ---------- Rendering ----------
    function setMonthHeader() {
      const monthYearEl = $('#monthYear');
      const label = new Date(viewYear, viewMonth, 1).toLocaleDateString(undefined, { month: 'long', year: 'numeric' });
      monthYearEl.textContent = label;
    }

    function buildMonthGrid() {
      const grid = $('#calendarGrid');
      grid.innerHTML = '';

      const first = new Date(viewYear, viewMonth, 1);
      const firstDay = first.getDay(); // 0 Sun - 6 Sat
      const daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();

      // Create 42 cells (6 weeks) to keep grid stable
      const totalCells = 42;
      const prevMonthDays = firstDay;
      const startDate = new Date(viewYear, viewMonth, 1 - prevMonthDays);

      for (let i = 0; i < totalCells; i++) {
        const cellDate = new Date(startDate);
        cellDate.setDate(startDate.getDate() + i);

        const isCurrentMonth = cellDate.getMonth() === viewMonth;
        const isToday = fmtDateISO(cellDate) === fmtDateISO(now);
        const isSelected = fmtDateISO(cellDate) === fmtDateISO(selectedDate);

        const cell = document.createElement('div');
        cell.className = 'calendar-cell ' + (isToday ? 'is-today ' : '') + (!isCurrentMonth ? 'opacity-40 ' : '') + (isSelected ? 'ring-2 ring-offset-2 ring-blue-300 ' : '');
        cell.setAttribute('role','gridcell');
        cell.setAttribute('tabindex','0');
        cell.dataset.date = fmtDateISO(cellDate);

        const header = document.createElement('div');
        header.className = 'flex items-center justify-between';
        const dayNum = document.createElement('div');
        dayNum.className = 'day-num';
        dayNum.textContent = String(cellDate.getDate());
        header.appendChild(dayNum);

        // Quick-add affordance
        const plus = document.createElement('button');
        plus.className = 'text-gray-400 hover:text-gray-700';
        plus.setAttribute('aria-label','Add event on this day');
        plus.textContent = '+';
        plus.addEventListener('click', (e) => {
          e.stopPropagation();
          openAddEventModal(cell.dataset.date);
        });
        header.appendChild(plus);

        cell.appendChild(header);

        // Events for the day
        const events = getEventsOn(fmtDateISO(cellDate));
        events.slice(0,3).forEach(ev => {
          const pill = document.createElement('div');
          pill.className = 'event-pill';
          pill.title = ev.title + (ev.time ? ` ‚Ä¢ ${ev.time}` : '');
          pill.textContent = (ev.time ? ev.time + ' ' : '') + ev.title;
          pill.addEventListener('click', (e) => {
            e.stopPropagation();
            openViewEventModal(ev);
          });
          cell.appendChild(pill);
        });
        if (events.length > 3) {
          const more = document.createElement('div');
          more.className = 'event-pill';
          more.textContent = `+${events.length - 3} more`;
          more.addEventListener('click', (e) => {
            e.stopPropagation();
            setSelectedDate(cellDate);
          });
          cell.appendChild(more);
        }

        cell.addEventListener('click', () => setSelectedDate(cellDate));
        cell.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') setSelectedDate(cellDate);
        });

        grid.appendChild(cell);
      }
    }

    function setSelectedDate(d) {
      selectedDate = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      // If different month, switch view so the selection is visible
      if (selectedDate.getMonth() !== viewMonth || selectedDate.getFullYear() !== viewYear) {
        viewMonth = selectedDate.getMonth();
        viewYear = selectedDate.getFullYear();
        setMonthHeader();
        buildMonthGrid();
      } else {
        // just refresh highlight
        buildMonthGrid();
      }
      renderDayAgenda();
    }

    function renderDayAgenda() {
      $('#selectedDayLabel').textContent = selectedDate.toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' });
      const list = $('#dayEvents');
      list.innerHTML = '';
      const events = getEventsOn(fmtDateISO(selectedDate));
      if (!events.length) {
        const empty = document.createElement('div');
        empty.className = 'text-sm text-gray-500 py-8 text-center';
        empty.textContent = 'No events for this day.';
        list.appendChild(empty);
        return;
      }
      events.forEach(ev => {
        const row = document.createElement('div');
        row.className = 'py-3 flex items-start justify-between';

        const meta = document.createElement('div');
        meta.innerHTML = `
          <div class="text-sm font-semibold text-gray-900">${ev.title}</div>
          <div class="text-xs text-gray-600">${ev.time || '‚Äî'} ${ev.project ? ' ‚Ä¢ ' + ev.project : ''}</div>
          ${ev.notes ? `<div class="text-xs text-gray-500 mt-1">${ev.notes}</div>` : ''}
        `;
        row.appendChild(meta);

        const actions = document.createElement('div');
        actions.className = 'flex items-center gap-2';
        const openBtn = document.createElement('button');
        openBtn.className = 'px-2 py-1 text-xs rounded border border-gray-300 bg-white hover:bg-gray-50';
        openBtn.textContent = 'Open';
        openBtn.addEventListener('click', () => openViewEventModal(ev));

        const delBtn = document.createElement('button');
        delBtn.className = 'px-2 py-1 text-xs rounded border border-red-200 text-red-700 bg-white hover:bg-red-50';
        delBtn.textContent = 'Delete';
        delBtn.addEventListener('click', () => {
          const all = loadEvents().filter(e => e.id !== ev.id);
          saveEvents(all);
          buildMonthGrid();
          renderDayAgenda();
        });

        actions.appendChild(openBtn);
        actions.appendChild(delBtn);
        row.appendChild(actions);

        list.appendChild(row);
      });
    }

    // ---------- Modals ----------
    function openAddEventModal(prefillDateISO) {
      const backdrop = document.createElement('div');
      backdrop.className = 'modal-backdrop';
      backdrop.innerHTML = `
        <div class="modal-panel">
          <div class="flex items-center justify-between p-4 border-b">
            <h3 class="text-base font-semibold text-gray-900">Add Event</h3>
            <button class="p-2" aria-label="Close" data-close>&times;</button>
          </div>
          <div class="p-4 space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                <input id="evTitle" class="w-full border rounded-md px-3 py-2" placeholder="e.g. Plumbing inspection"/>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Project</label>
                <input id="evProject" class="w-full border rounded-md px-3 py-2" placeholder="Optional"/>
              </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
              <div class="sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Date *</label>
                <input id="evDate" type="date" class="w-full border rounded-md px-3 py-2"/>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                <input id="evTime" type="time" class="w-full border rounded-md px-3 py-2"/>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
              <textarea id="evNotes" rows="3" class="w-full border rounded-md px-3 py-2" placeholder="Optional details..."></textarea>
            </div>
          </div>
          <div class="p-4 border-t flex items-center justify-end gap-2">
            <button class="px-4 py-2 rounded border" data-close>Cancel</button>
            <button class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700" id="saveEventBtn">Save Event</button>
          </div>
        </div>
      `;
      document.body.appendChild(backdrop);

      const dateEl = $('#evDate', backdrop);
      dateEl.value = prefillDateISO || fmtDateISO(selectedDate);

      function close() { document.body.removeChild(backdrop); }
      $('[data-close]', backdrop).addEventListener('click', close);
      backdrop.addEventListener('click', (e) => { if (e.target === backdrop) close(); });
      document.addEventListener('keydown', function esc(e){ if (e.key === 'Escape'){ close(); document.removeEventListener('keydown', esc);} });

      $('#saveEventBtn', backdrop).addEventListener('click', () => {
        const title = $('#evTitle', backdrop).value.trim();
        const date = $('#evDate', backdrop).value;
        const time = $('#evTime', backdrop).value;
        const project = $('#evProject', backdrop).value.trim();
        const notes = $('#evNotes', backdrop).value.trim();

        if (!title || !date) { alert('Title and Date are required.'); return; }

        const newEv = { id: crypto.randomUUID(), title, date, time, project, notes };
        const events = loadEvents();
        events.push(newEv);
        saveEvents(events);

        // If date visible, update UI
        buildMonthGrid();
        if (fmtDateISO(selectedDate) === date) renderDayAgenda();

        close();
      });
    }

    function openViewEventModal(ev) {
      const backdrop = document.createElement('div');
      backdrop.className = 'modal-backdrop';
      backdrop.innerHTML = `
        <div class="modal-panel">
          <div class="flex items-center justify-between p-4 border-b">
            <h3 class="text-base font-semibold text-gray-900">Event Details</h3>
            <button class="p-2" aria-label="Close" data-close>&times;</button>
          </div>
          <div class="p-4 space-y-2 text-sm">
            <div class="flex justify-between"><span class="text-gray-600">Title</span><span class="font-medium text-gray-900">${ev.title}</span></div>
            <div class="flex justify-between"><span class="text-gray-600">Date</span><span class="font-medium text-gray-900">${ev.date}</span></div>
            <div class="flex justify-between"><span class="text-gray-600">Time</span><span class="font-medium text-gray-900">${ev.time || '‚Äî'}</span></div>
            <div class="flex justify-between"><span class="text-gray-600">Project</span><span class="font-medium text-gray-900">${ev.project || '‚Äî'}</span></div>
            ${ev.notes ? `<div class="pt-2"><div class="text-gray-600">Notes</div><div class="text-gray-900">${ev.notes}</div></div>` : ''}
          </div>
          <div class="p-4 border-t flex items-center justify-between">
            <div class="text-xs text-gray-500">ID: ${ev.id}</div>
            <div class="flex items-center gap-2">
              <button class="px-3 py-2 text-sm rounded border border-gray-300 bg-white hover:bg-gray-50" data-edit>Edit</button>
              <button class="px-3 py-2 text-sm rounded border border-red-200 text-red-700 bg-white hover:bg-red-50" data-delete>Delete</button>
              <button class="px-3 py-2 text-sm rounded bg-blue-600 text-white hover:bg-blue-700" data-close>Close</button>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(backdrop);

      function close(){ document.body.removeChild(backdrop); }
      $('[data-close]', backdrop).addEventListener('click', close);
      backdrop.addEventListener('click', (e)=>{ if (e.target === backdrop) close(); });
      document.addEventListener('keydown', function esc(e){ if (e.key === 'Escape'){ close(); document.removeEventListener('keydown', esc);} });

      $('[data-delete]', backdrop).addEventListener('click', () => {
        if (!confirm('Delete this event?')) return;
        const events = loadEvents().filter(e => e.id !== ev.id);
        saveEvents(events);
        buildMonthGrid();
        if (fmtDateISO(selectedDate) === ev.date) renderDayAgenda();
        close();
      });

      $('[data-edit]', backdrop).addEventListener('click', () => {
        close();
        // Reopen add modal prefilled
        const pre = document.createElement('div');
        pre.className = 'modal-backdrop';
        pre.innerHTML = `
          <div class="modal-panel">
            <div class="flex items-center justify-between p-4 border-b">
              <h3 class="text-base font-semibold text-gray-900">Edit Event</h3>
              <button class="p-2" aria-label="Close" data-close>&times;</button>
            </div>
            <div class="p-4 space-y-4">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                  <input id="evTitle" class="w-full border rounded-md px-3 py-2" value="${ev.title}"/>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Project</label>
                  <input id="evProject" class="w-full border rounded-md px-3 py-2" value="${ev.project || ''}"/>
                </div>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="sm:col-span-2">
                  <label class="block text-sm font-medium text-gray-700 mb-1">Date *</label>
                  <input id="evDate" type="date" class="w-full border rounded-md px-3 py-2" value="${ev.date}"/>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                  <input id="evTime" type="time" class="w-full border rounded-md px-3 py-2" value="${ev.time || ''}"/>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea id="evNotes" rows="3" class="w-full border rounded-md px-3 py-2">${ev.notes || ''}</textarea>
              </div>
            </div>
            <div class="p-4 border-t flex items-center justify-end gap-2">
              <button class="px-4 py-2 rounded border" data-close>Cancel</button>
              <button class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700" id="updateEventBtn">Update Event</button>
            </div>
          </div>
        `;
        document.body.appendChild(pre);

        function closePre(){ document.body.removeChild(pre); }
        $('[data-close]', pre).addEventListener('click', closePre);
        pre.addEventListener('click', (e)=>{ if (e.target === pre) closePre(); });

        $('#updateEventBtn', pre).addEventListener('click', () => {
          const title = $('#evTitle', pre).value.trim();
          const date = $('#evDate', pre).value;
          const time = $('#evTime', pre).value;
          const project = $('#evProject', pre).value.trim();
          const notes = $('#evNotes', pre).value.trim();
          if (!title || !date) { alert('Title and Date are required.'); return; }

          const all = loadEvents();
          const idx = all.findIndex(e => e.id === ev.id);
          if (idx !== -1) {
            all[idx] = { ...all[idx], title, date, time, project, notes };
            saveEvents(all);
            buildMonthGrid();
            if (fmtDateISO(selectedDate) === date) renderDayAgenda(); else if (fmtDateISO(selectedDate) === ev.date) renderDayAgenda();
          }
          closePre();
        });
      });
    }

    // ---------- Export .ics ----------
    function exportICS() {
      const events = loadEvents();
      const pad = (n) => String(n).padStart(2,'0');
      const toICSDate = (date, time) => {
        // Convert local date/time to floating format (no TZ) for simplicity
        const [y,m,d] = date.split('-').map(Number);
        if (time) {
          const [hh,mm] = time.split(':').map(Number);
          return `${y}${pad(m)}${pad(d)}T${pad(hh)}${pad(mm)}00`;
        }
        return `${y}${pad(m)}${pad(d)}`;
      };

      let ics = 'BEGIN:VCALENDAR\r\nVERSION:2.0\r\nPRODID:-//Project Atlas//Calendar//EN\r\n';
      events.forEach(ev => {
        const dt = toICSDate(ev.date, ev.time);
        ics += 'BEGIN:VEVENT\r\n';
        ics += `UID:${ev.id}\r\n`;
        ics += `DTSTAMP:${toICSDate(fmtDateISO(new Date()), now.toTimeString().slice(0,5))}\r\n`;
        if (ev.time) ics += `DTSTART:${dt}\r\n`;
        else ics += `DTSTART;VALUE=DATE:${dt}\r\n`;
        ics += `SUMMARY:${(ev.title || '').replace(/\r?\n/g,' ')}\r\n`;
        if (ev.notes) ics += `DESCRIPTION:${ev.notes.replace(/\r?\n/g,' ')}\r\n`;
        if (ev.project) ics += `CATEGORIES:${ev.project.replace(/[,;]/g,' ')}\r\n`;
        ics += 'END:VEVENT\r\n';
      });
      ics += 'END:VCALENDAR\r\n';

      const blob = new Blob([ics], { type: 'text/calendar' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'atlas-calendar.ics';
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // ---------- Controls / Keyboard ----------
    function goPrevMonth() {
      if (viewMonth === 0) { viewMonth = 11; viewYear--; } else viewMonth--;
      setMonthHeader(); buildMonthGrid();
    }
    function goNextMonth() {
      if (viewMonth === 11) { viewMonth = 0; viewYear++; } else viewMonth++;
      setMonthHeader(); buildMonthGrid();
    }
    function goToday() {
      viewYear = now.getFullYear();
      viewMonth = now.getMonth();
      setMonthHeader(); buildMonthGrid();
      setSelectedDate(now);
    }

    document.addEventListener('keydown', (e) => {
      if (['INPUT','TEXTAREA','SELECT'].includes(document.activeElement.tagName)) return;
      if (e.key.toLowerCase() === 'n') openAddEventModal(fmtDateISO(selectedDate));
      if (e.key === 'ArrowLeft') goPrevMonth();
      if (e.key === 'ArrowRight') goNextMonth();
      if (e.key === 't' || e.key === 'T') goToday();
    });

    // ---------- Header & Buttons ----------
    $('#prevMonthBtn').addEventListener('click', goPrevMonth);
    $('#nextMonthBtn').addEventListener('click', goNextMonth);
    $('#todayBtn').addEventListener('click', goToday);
    $('#addEventBtn').addEventListener('click', () => openAddEventModal(fmtDateISO(selectedDate)));
    $('#addEventForSelected').addEventListener('click', () => openAddEventModal(fmtDateISO(selectedDate)));
    $('#exportIcsBtn').addEventListener('click', exportICS);

    // Bind header Add Event
    (function bindHeaderBtn(){
      const headerBtn = document.getElementById('headerAddEventBtn');
      if (headerBtn) headerBtn.onclick = () => openAddEventModal(fmtDateISO(selectedDate));
    })();

    // ---------- Initial Render ----------
    setMonthHeader();
    buildMonthGrid();
    setSelectedDate(now);

    // Listen for external updates (other tabs/pages)
    window.addEventListener('storage', (e) => {
      if (e.key === storageKey) { buildMonthGrid(); renderDayAgenda(); }
    });
    window.addEventListener('atlas:events:updated', () => { buildMonthGrid(); renderDayAgenda(); });
  </script>
</body>
</html>
